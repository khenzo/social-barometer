service: oath-provider

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
  profile: hackathon
  account: 627450054263
  memorySize: 128
  timeout: 10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - "arn:aws:dynamodb:*:*:table/*"

functions:
  login:
    handler: src/handler.login
    events:
      - http:
          path: login
          method: get
  token:
    handler: src/handler.token
    events:
      - http:
          path: /auth/facebook/token
          method: post

